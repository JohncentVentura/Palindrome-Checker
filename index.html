    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <main>
        <h1>Is it a Palindrome?</h1>
        <div class="palindrome-form">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input" required>
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="palindrome-definition">
            ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
            forward and backward, ignoring punctuation, case, and spacing.
        </div>
    </main>

</html>
